# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]

# Incept5 versions
incept5-correlation = "1.0.20"

# 3pp dependency versions
db-scheduler = "15.4.0"
hsqldb = "2.7.4"
jakarta = "11.0.0"
jackson = "2.18.3"
kotest = "5.9.1"
kotlin-logging = "6.0.3"
quarkus = "3.21.1"
slf4j = "2.0.9"

# plugin versions
jandex = "1.1.0"
kotlin = "2.1.20"
maven-settings = "0.5"
dependency-analysis = "1.29.0"

[libraries]

# Incept5 libraries

# correlation
incept5-correlation = { module = "com.github.incept5:correlation", version.ref = "incept5-correlation" }

# db scheduler
db-scheduler = { module = "com.github.kagkarlsson:db-scheduler", version.ref = "db-scheduler" }

# hsqldb
hsqldb = { module = "org.hsqldb:hsqldb", version.ref = "hsqldb" }

# jakarta
jakarta-bom = { module = "jakarta.platform:jakarta.jakartaee-bom", version.ref = "jakarta" }

# jackson bom
jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson" }

# kotest
kotest-bom = { module = "io.kotest:kotest-bom", version.ref = "kotest" }

# kotlin logging
kotlin-logging = { module = "io.github.oshai:kotlin-logging-jvm", version.ref = "kotlin-logging" }

# quarkus
quarkus-bom = { group = "io.quarkus.platform", name = "quarkus-bom", version.ref = "quarkus" }
quarkus-rest-jackson = {module = "io.quarkus:quarkus-rest-jackson", version.ref = "quarkus" }


slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

[plugins]

# kotlin
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
kotlin-allopen = { id = "org.jetbrains.kotlin.plugin.allopen", version.ref = "kotlin" }

# quarkus
quarkus = { id = "io.quarkus", version.ref = "quarkus" }
jandex = { id = "org.kordamp.gradle.jandex", version.ref = "jandex" }

# maven settings
maven-settings = { id = "net.linguica.maven-settings", version.ref = "maven-settings" }

# dependency hygiene
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version.ref = "dependency-analysis"}
