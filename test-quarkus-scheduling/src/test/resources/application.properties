# Test configuration for security
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.admin=admin
quarkus.security.users.embedded.users.user=user
quarkus.security.users.embedded.roles.admin=platform_admin,scheduler_admin
quarkus.security.users.embedded.roles.user=user

# Configure the test security to use basic auth for simplicity
quarkus.http.auth.basic=true

# Enable our alternative beans for testing
quarkus.arc.selected-alternatives=org.incept5.example.TestApiConfig