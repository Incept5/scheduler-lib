quarkus:
  log:
    level: INFO
    category:
      "org.incept5":
        level: DEBUG

  # Configure test security
  security:
    users:
      embedded:
        enabled: true
        plain-text: true
        users:
          admin: admin
          user: user
        roles:
          admin: platform_admin,scheduler_admin
          user: user

# Configure roles allowed for testing
incept5:
  scheduler:
    api:
      roles-allowed:
        - platform_admin
        - scheduler_admin